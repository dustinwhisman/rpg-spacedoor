name: Code Quality
on:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install npm dependencies
        run: "npm ci"

      - name: Run linting scripts
        run: "npm run lint"

      - name: Run tests
        run: "npm run test"
